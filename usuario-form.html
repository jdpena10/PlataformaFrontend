<form name="usuarioForm" ng-submit="addUsuario()" novalidate>
    <h2 class="form-title">Registrar Usuario</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Nombre:</label>
            <input ng-model="usuario.nombre" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Correo:</label>
            <input ng-model="usuario.correo" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Teléfono:</label>
            <input ng-model="usuario.telefono" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Dirección:</label>
            <input ng-model="usuario.direccion" type="text" class="form-control" required/>
        </div>
    </div>
    <input type="submit" value="Enviar" class="btn btn-default">
</form>
